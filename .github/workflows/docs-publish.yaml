# Simple workflow for deploying static content to GitHub Pages
name: docs-publish

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'src/agilab/resources/help/**'
      - '.github/workflows/docs-publish.yaml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      # Tests and coverage badges are handled by ci.yml + Codecov; docs publish remains build-free
      - name: Prepare docs artifact
        shell: bash
        env:
          DOCS_HTML_ROOT: docs/html
          DOCS_ROOT: docs
        run: |
          set -euo pipefail

          DOCS_HTML_ROOT="${DOCS_HTML_ROOT:-docs/html}"
          DOCS_ROOT="${DOCS_ROOT:-docs}"

          ensure_docs_html() {
            if [ ! -d "$DOCS_HTML_ROOT" ] || [ -z "$(ls -A "$DOCS_HTML_ROOT" 2>/dev/null)" ]; then
              echo "[docs] $DOCS_HTML_ROOT missing or empty; attempting fallback copy from src/agilab/resources/help" >&2
              if [ -d src/agilab/resources/help ]; then
                mkdir -p "$DOCS_HTML_ROOT"
                rsync -a --delete src/agilab/resources/help/ "$DOCS_HTML_ROOT"/
              else
                echo "[docs] No sources available; creating placeholder index.html" >&2
                mkdir -p "$DOCS_HTML_ROOT"
                cat <<'EOF' > "$DOCS_HTML_ROOT/index.html"
<html><body><h1>No documentation sources found</h1></body></html>
EOF
              fi
            fi
          }

          ensure_index_html() {
            if [ ! -f "$DOCS_HTML_ROOT/index.html" ]; then
              idx=$(ls "$DOCS_HTML_ROOT"/*index*.html 2>/dev/null | head -n1 || true)
              if [ -n "$idx" ]; then
                cp "$idx" "$DOCS_HTML_ROOT/index.html"
              else
                cat <<'EOF' > "$DOCS_HTML_ROOT/index.html"
<html><body><h1>AGILab Documentation</h1><ul>
EOF
                for f in "$DOCS_HTML_ROOT"/*.html; do
                  bn=$(basename "$f")
                  echo "<li><a href=\"$bn\">$bn</a></li>" >> "$DOCS_HTML_ROOT/index.html"
                done
                echo '</ul></body></html>' >> "$DOCS_HTML_ROOT/index.html"
              fi
            fi
          }

          mirror_html_tree() {
            mkdir -p "$DOCS_ROOT"
            rsync -a --delete "$DOCS_HTML_ROOT"/ "$DOCS_ROOT"/
          }

          ensure_docs_html
          ensure_index_html
          mirror_html_tree

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
