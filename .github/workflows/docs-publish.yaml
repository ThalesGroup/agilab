# Simple workflow for deploying static content to GitHub Pages
name: docs-publish

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'src/agilab/resources/help/**'
      - '.github/workflows/docs-publish.yaml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build documentation (Sphinx with fallback)
        run: |
          set -e
          mkdir -p docs/html
          if [ -f docs/conf.py ] || [ -f docs/source/conf.py ]; then
            python3 -m pip install --upgrade pip
            # Install core Sphinx + common extensions used by the repo (best-effort)
            python3 -m pip install sphinx sphinx-rtd-theme myst-parser sphinx-design sphinx-tabs sphinx-autodoc-typehints || true
            if [ -f docs/conf.py ]; then
              sphinx-build -b html docs docs/html || rsync -a --delete src/agilab/resources/help/ docs/html/
            else
              sphinx-build -b html docs/source docs/html || rsync -a --delete src/agilab/resources/help/ docs/html/
            fi
          elif [ -d src/agilab/resources/help ]; then
            rsync -a --delete src/agilab/resources/help/ docs/html/
          else
            echo "<html><body><h1>No documentation sources found</h1></body></html>" > docs/html/index.html
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
