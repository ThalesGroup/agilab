name: no-symlinks
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fail if symlinks are present in repo
        run: |
          set -euo pipefail
          # Collect tracked symlinks (mode 120000)
          SYMLINKS=$(git ls-files -s | awk '$1 ~ /^120000/ {print $4}')
          if [ -n "$SYMLINKS" ]; then
            echo "Symlinks detected in repository (tracked files):" >&2
            echo "$SYMLINKS" >&2
            echo "Please remove these symlinks or replace with real files." >&2
            exit 1
          fi
