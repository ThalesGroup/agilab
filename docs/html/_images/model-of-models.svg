<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" role="img" aria-labelledby="title desc">
  <title id="title">Model of models</title>
  <desc id="desc">Diagram showing an end-to-end decision pipeline composed of multiple specialised models coordinated together.</desc>
  <defs>
    <style>
      .bg{fill:#ffffff}
      .title{font:700 26px/1.2 Arial, Helvetica, sans-serif; fill:#0f172a}
      .h{font:700 15px/1.2 Arial, Helvetica, sans-serif; fill:#0f172a}
      .t{font:400 13px/1.4 Arial, Helvetica, sans-serif; fill:#334155}
      .box{fill:#f8fafc;stroke:#cbd5e1;stroke-width:2}
      .box2{fill:#f0fdf4;stroke:#16a34a;stroke-width:2}
      .box3{fill:#fff7ed;stroke:#f97316;stroke-width:2}
      .arrow{stroke:#475569;stroke-width:3;fill:none;marker-end:url(#arrow)}
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="10" markerHeight="10" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#475569"/>
    </marker>
  </defs>

  <rect class="bg" width="960" height="540"/>
  <text class="title" x="480" y="56" text-anchor="middle">A “model of models” for engineering decisions</text>
  <text class="t" x="480" y="82" text-anchor="middle">Combine physics, data-driven models, and solvers in one coordinated pipeline.</text>

  <rect class="box" x="70" y="160" rx="16" ry="16" width="190" height="220"/>
  <text class="h" x="165" y="196" text-anchor="middle">Inputs</text>
  <text class="t" x="165" y="226" text-anchor="middle">Telemetry</text>
  <text class="t" x="165" y="248" text-anchor="middle">Environment</text>
  <text class="t" x="165" y="270" text-anchor="middle">Constraints</text>
  <text class="t" x="165" y="292" text-anchor="middle">Objectives</text>

  <rect class="box2" x="290" y="130" rx="16" ry="16" width="270" height="280"/>
  <text class="h" x="425" y="166" text-anchor="middle">Specialised models</text>

  <rect class="box" x="320" y="185" rx="12" ry="12" width="210" height="58"/>
  <text class="t" x="425" y="220" text-anchor="middle">Physics / simulation</text>

  <rect class="box" x="320" y="255" rx="12" ry="12" width="210" height="58"/>
  <text class="t" x="425" y="290" text-anchor="middle">Data-driven estimator</text>

  <rect class="box" x="320" y="325" rx="12" ry="12" width="210" height="58"/>
  <text class="t" x="425" y="360" text-anchor="middle">Solver / constraints</text>

  <rect class="box3" x="590" y="160" rx="16" ry="16" width="170" height="220"/>
  <text class="h" x="675" y="196" text-anchor="middle">Coordinator</text>
  <text class="t" x="675" y="226" text-anchor="middle">Schedules steps</text>
  <text class="t" x="675" y="248" text-anchor="middle">Manages artifacts</text>
  <text class="t" x="675" y="270" text-anchor="middle">Selects execution</text>
  <text class="t" x="675" y="292" text-anchor="middle">modes/resources</text>

  <rect class="box" x="790" y="160" rx="16" ry="16" width="130" height="220"/>
  <text class="h" x="855" y="196" text-anchor="middle">Outputs</text>
  <text class="t" x="855" y="226" text-anchor="middle">Decisions</text>
  <text class="t" x="855" y="248" text-anchor="middle">Allocations</text>
  <text class="t" x="855" y="270" text-anchor="middle">KPIs</text>
  <text class="t" x="855" y="292" text-anchor="middle">Reports</text>

  <line class="arrow" x1="260" y1="270" x2="290" y2="270"/>
  <line class="arrow" x1="560" y1="270" x2="590" y2="270"/>
  <line class="arrow" x1="760" y1="270" x2="790" y2="270"/>

  <text class="t" x="480" y="470" text-anchor="middle">AGILab provides the orchestration layer so the pipeline stays reproducible and scalable.</text>
</svg>
