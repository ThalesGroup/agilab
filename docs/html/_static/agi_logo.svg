<?xml version="1.0" encoding="UTF-8"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    width="460"
    height="260"
    viewBox="0 10 500 275"
    preserveAspectRatio="xMinYMid meet"
    version="1.1">
  <defs>
    <style><![CDATA[
      .letter {
        font-family: "Montserrat", sans-serif;
        font-weight: 900;
        font-size: 124px;
      }
      .outline {
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    ]]></style>
  </defs>

  <!-- Gray “W” chevrons -->
  <path
     class="outline"
     d="M 87.7,72.6 139.3,29.9 190.8,72.6"
     stroke="#808080"
     stroke-width="47.2"
     fill="none"/>

  <g transform="matrix(-1.0309,0,0,1.0680,273.3,-55.5)" class="outline">
    <path
       d="m 80,120 50,50 50,-50"
       stroke="#808080"
       stroke-width="45"
       fill="none"/>
  </g>

  <!-- A in French blue (Pantone 286C → #0055A4) -->
  <text
     class="letter"
     x="50.5"
     y="155.3"
     text-anchor="middle"
     fill="#0055A4"
     transform="scale(0.9824,1.0179)">
    A
  </text>

  <!-- G in white with black outline -->
  <text
     class="letter"
     x="139.7"
     y="118.6"
     text-anchor="middle"
     fill="#FFFFFF"
     stroke="#000000"
     stroke-width="1.05"
     transform="scale(0.9824,1.0179)">
    G
  </text>

  <!-- I in French red (Pantone 186C → #C8102E) -->
  <text
     class="letter"
     x="228.8"
     y="155.3"
     text-anchor="middle"
     fill="#C8102E"
     transform="scale(0.9824,1.0179)">
    I
  </text>

  <!-- Lab in neutral gray -->
  <text
     class="letter"
     x="278.2"
     y="155.3"
     text-anchor="start"
     fill="#808080"
     font-size="150px"
     transform="scale(0.9824,1.0179)">
    Lab
  </text>
</svg>
