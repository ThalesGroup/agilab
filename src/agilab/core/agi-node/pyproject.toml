[project]
version = "2026.02.25"
name = "agi-node"
description = "Distributed worker orchestration and execution support library for AGILAB"
requires-python = ">=3.11"
readme = "README.md"
authors = [
    { name = "Jean-Pierre Morard", email = "focus@thalesgroup.com" },
]
license = { text = "BSD-3-Clause" }
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
]
keywords = [
    "asyncio",
    "distributed",
    "cluster",
    "worker-orchestration",
    "dispatch",
    "remote-execution",
    "dataframe",
    "dataset",
    "agi",
    "python",
    "ai-operations",
]
dependencies = [
    "scikit-learn",
    "parso",
    "cython",
    "setuptools",
    "msgpack",
    "numba>=0.61.0",
    "py7zr",
    "python-dotenv",
    "tomli",
    "dask[distributed]",
    "wheel",
    "scipy==1.15.2",
    "psutil",
    "typing-inspection>=0.4.1",
    "polars",
    "pandas",
    "cmake>=3.29",
]

[project.urls]
Documentation = "https://thalesgroup.github.io/agilab"
Source = "https://github.com/ThalesGroup/agilab/tree/main/src/agilab/core/agi-node"
Issues = "https://github.com/ThalesGroup/agilab/issues"
Homepage = "https://github.com/ThalesGroup/agilab"
Repository = "https://github.com/ThalesGroup/agilab"
Discussions = "https://github.com/ThalesGroup/agilab/discussions"
Changelog = "https://github.com/ThalesGroup/agilab/blob/main/CHANGELOG.md"





























































[dependency-groups]
dev = [
    "black",
    "pytest",
    "licensecheck",
    "pytest-local-badge",
    "pytest-cov",
    "pytest-asyncio",
    "fastparquet",
    "pytest-cov",
    "agi-node",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.mypy]
mypy_path = [
    "stubs",
]
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pyment]
source_dir = "src"
format = "google"

[tool.pytest.ini_options]
# Where your tests live for this project
testpaths = ["test"]

# Prefer auto so async tests don't need @pytest.mark.asyncio
asyncio_mode = "auto"

# Quiet known third-party deprecations
filterwarnings = [
  "ignore:ast\\.Num is deprecated.*:DeprecationWarning:ast",
]
