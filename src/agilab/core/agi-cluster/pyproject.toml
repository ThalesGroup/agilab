[project]
version = "2026.02.25"
name = "agi-cluster"
description = "Distributed cluster orchestration layer for AGILAB workers over local and SSH backends"
requires-python = ">=3.11"
readme = "README.md"
authors = [
    { name = "Jean-Pierre Morard", email = "focus@thalesgroup.com" },
]
license = { text = "BSD-3-Clause" }
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
]
keywords = [
    "asyncio",
    "dask",
    "rapids",
    "distributed-execution",
    "cluster",
    "dataframe",
    "dataset",
    "loadbalancing",
    "job-scheduling",
    "agi",
    "datascience",
]
dependencies = [
    "astor",
    "asyncssh",
    "cython",
    "dask[distributed]",
    "humanize",
    "ipython",
    "jupyter",
    "msgpack",
    "mypy",
    "numba>=0.61.0",
    "parso",
    "pathspec",
    "psutil",
    "py7zr",
    "pydantic",
    "python-dotenv",
    "requests",
    "scp",
    "scikit-learn",
    "scipy==1.15.2",
    "setuptools",
    "tomli",
    "tomlkit",
    "typing-inspection>=0.4.1",
    "wheel",
    "cmake>=3.29",
]

[project.urls]
Documentation = "https://thalesgroup.github.io/agilab"
Source = "https://github.com/ThalesGroup/agilab/tree/main/src/agilab/core/agi-cluster"
Issues = "https://github.com/ThalesGroup/agilab/issues"
Homepage = "https://github.com/ThalesGroup/agilab"
Repository = "https://github.com/ThalesGroup/agilab"
Discussions = "https://github.com/ThalesGroup/agilab/discussions"
Changelog = "https://github.com/ThalesGroup/agilab/blob/main/CHANGELOG.md"





























































[dependency-groups]
dev = [
    "black",
    "pytest",
    "licensecheck",
    "pytest-local-badge",
    "pytest-cov",
    "pytest-asyncio",
    "polars",
    "pandas",
    "fastparquet",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv.sources.agi-env]
path = "../agi-env"
editable = true

[tool.uv.sources.agi-node]
path = "../agi-node"
editable = true

[tool.mypy]
mypy_path = [
    "stubs",
]

disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pyment]
source_dir = "src"
format = "google"

[tool.pytest.ini_options]
# Where your tests live for this project
testpaths = ["test"]

# Prefer auto so async tests don't need @pytest.mark.asyncio
asyncio_mode = "auto"

# Quiet known third-party deprecations
filterwarnings = [
  "ignore:ast\\.Num is deprecated.*:DeprecationWarning:ast",
]
