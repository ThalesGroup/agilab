[project]
version = "2026.02.27"
name = "agi-env"
description = "Environment bootstrap package for AGILAB with virtualenv, path, and runtime helpers"
requires-python = ">=3.11"
readme = "README.md"
authors = [
    { name = "Jean-Pierre Morard", email = "focus@thalesgroup.com" }
]
license = { text = "BSD-3-Clause" }

classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
]

keywords = [
    "environment",
    "orchestration",
    "virtual-environments",
    "dependency-management",
    "streamlit",
    "python",
    "python-automation",
    "pycharm"
]

dependencies = [
    "humanize",
    "pydantic",
    "python-dotenv",
    "setuptools",
    "tomlkit",
    "astor",
    "psutil",
    "pathspec",
    "ipython",
    "py7zr",
    "cmake>=3.29",
    "numba>=0.61.0",
    "streamlit"
]
[project.urls]
Documentation = "https://thalesgroup.github.io/agilab"
Source = "https://github.com/ThalesGroup/agilab/tree/main/src/agilab/core/agi-env"
Issues = "https://github.com/ThalesGroup/agilab/issues"
Homepage = "https://github.com/ThalesGroup/agilab"
Repository = "https://github.com/ThalesGroup/agilab"
Discussions = "https://github.com/ThalesGroup/agilab/discussions"
Changelog = "https://github.com/ThalesGroup/agilab/blob/main/CHANGELOG.md"





















































[dependency-groups]
dev = [
    "black",
    "pytest",
    "pytest-asyncio",
    "licensecheck",
    "pytest-cov",
    "streamlit",
    "agi-env"
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.data-files]
agi_env = [
    "src/resources/*",
    "*.ipynb",
    "*.json",
    "*.toml",
]

[tool.mypy]
mypy_path = ["stubs"]
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pyment]
source_dir = "src"
format = "google"

[tool.pytest.ini_options]
# Where your tests live for this project
testpaths = ["test"]

# Prefer auto so async tests don't need @pytest.mark.asyncio
asyncio_mode = "auto"

# Quiet known third-party deprecations
filterwarnings = [
  "ignore:ast\\.Num is deprecated.*:DeprecationWarning:ast",
]
